<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML boilerplate</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body id="body">

    <!--<div class = "display textBox" id="previousCalculation">yes</div>-->
        <div id = "calcLogFrame">
            <div id = "calcLogHeader">Calculation History</div>
            <div id= "calcLogContent"></div>
        </div>

        <div id="colorPicker">
                <div id="pixel1" class="pixel">click</div>
                <div id="pixel2" class="pixel">click</div>
                <div id="pixel3" class="pixel">click</div>
        </div>
        <button id="resetColors">Reset colors</button>

            <div id="calculatorFrame">
                <div id="dragBar">
                    <div id="zoomButtons"> 
                        <button id="zoomoutBtn" class="zoomBtn btn" title='decrease in size: hotkey: alt + "-"'>âˆ’</button>
                        <button id="zoominBtn" class="zoomBtn btn" title='increase in size: hotkey: alt + "+"'>+</button>
                    </div>
                </div>
                <div class = "displayFrame" id="displayFrame">
                    <div class = "display" id="inputFrame">
                    <!--<span class = "display textBox suggestions" id="frontMissingCharacters"> --></span><input autocomplete="off" class = "display textBox" id="displayTop"><span class = "display textBox suggestions" id="backMissingCharacters"></span>
                    </div>
                    <div class = "display textBox" class = display id="displayBottom">
                    </div>
                </div>
                <div id="btnsFrameMain" class="btnFrame">
                    <div class= "btnFrame" id="btnFrameFunc">
                    </div>
                    <div class="btnFrame" id="numAndSymbolFrame">
                        <div id="btnsBlock1">
                            <div class= "btnFrame" id="btnFrameNum">
                                <button class="btn" id="btn1">
                                    1
                                </button>
                                <button class="btn" id="btn2">
                                    2
                                </button>
                                <button class="btn" id="btn3">
                                    3
                                </button>
                                <br>
                                <button class="btn" id="btn4">
                                    4
                                </button>
                                <button class="btn" id="btn5">
                                    5
                                </button>
                                <button class="btn" id="btn6">
                                    6
                                </button>
                                <br>
                                <button class="btn" id="btn7">
                                    7
                                </button>
                                <button class="btn" id="btn8">
                                    8
                                </button>
                                <button class="btn" id="btn9">
                                    9
                                </button>
                                <br>
                                <button class="btn" id="btn0">
                                    0
                                </button>
                                <button class="btn" id="btn.">
                                    .
                                </button>
                            </div>
                            <span class="btnFrame" id="btnFrameSymbol">
                                <div class="btnFrame" id="line1"></div>
                                <div class="btnFrame" id="line2"></div>
                                <div class="btnFrame" id="line3"></div>
                                <div class="btnFrame" id="line4"></div>
                            </span>
                        </div>
                    <div class="btnFrame" id="line5"></div>
                </div>
            </div>
        </div>
    </body>
</html>
