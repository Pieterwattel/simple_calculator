<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML boilerplate</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js"></script>
    </head>
    <body id="body">
        body
        <div id="contentBase">
            contentBase
            <div id="calculatorFrame">
                calculatorframe
                <div class = display id="displayFrame">
                    display
                    <div class = display id="displayTop">
                        displayTop
                    </div>
                    <div class = display id="displayBottom">
                        displayBottom
                    </div>
                </div>
                <div id="btnsFrameMain">
                    <span id="staticBtnFrame">
                        setBtnFrame
                        <div class="btnFrameFunc">
                            <span class="btn" id="btnEquals">
                                =
                            </span>
                            <span class="btn" id="btnAns">
                                ANS
                            </span>
                            <span class="btn" id="btnClear">
                                C
                            </span>
                            <span class="btn" id="btnClearEntry">
                                CE
                            </span>
                        </div>
                        <div class="btnFrameNum">
                            <span class="btn" id="btn1">
                                1
                            </span>
                            <span class="btn" id="btn2">
                                2
                            </span>
                            <span class="btn" id="btn3">
                                3
                            </span>
                            <span class="btn" id="btn4">
                                4
                            </span>
                            <span class="btn" id="btn5">
                                5
                            </span>
                            <span class="btn" id="btn6">
                                6
                            </span>
                            <span class="btn" id="btn7">
                                7
                            </span>
                            <span class="btn" id="btn8">
                                8
                            </span>
                            <span class="btn" id="btn9">
                                9
                            </span>
                            <span class="btn" id="btn0">
                                0
                            </span>
                        </div>
                    </span>
                    <span id="dynamicBtnFrame">
                        dynamicBtnFrame
                        <span class="btn" id="btnAdd">
                            +
                        </span>
                        <span class="btn" id="btnSubtract">
                            -
                        </span>
                        <span class="btn" id="btnMultiply">
                            *
                        </span>
                        <span class="btn" id="btnDivide">
                            /
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
