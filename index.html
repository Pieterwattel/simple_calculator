<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML boilerplate</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body id="body">
        <div id="contentBase">
            contentBase
            <div id="calculatorFrame">
                <div id="dragBar"></div>
                <div class = "display" id="displayFrame">
                    <div class = "display textBox" id="previousCalculation"></div>
                    <span class = "display textBox suggestions" id="frontMissingCharacters"></span><input class = "display textBox" id="displayTop"><span class = "display textBox suggestions" id="backMissingCharacters"></span>
                    <div class = "display textBox" class = display id="displayBottom">
                        displayBottom
                    </div>
                </div>
                <div id="btnsFrameMain">
                    <span id="staticBtnFrame">
                        <div class= "btnFrame" id="btnFrameFunc">=
                        </div>
                        <div class= "btnFrame" id="btnFrameNum">
                            <br>
                            <button class="btn" id="btn1">
                                1
                            </button>
                            <button class="btn" id="btn2">
                                2
                            </button>
                            <button class="btn" id="btn3">
                                3
                            </button>
                            <br>
                            <button class="btn" id="btn4">
                                4
                            </button>
                            <button class="btn" id="btn5">
                                5
                            </button>
                            <button class="btn" id="btn6">
                                6
                            </button>
                            <br>
                            <button class="btn" id="btn7">
                                7
                            </button>
                            <button class="btn" id="btn8">
                                8
                            </button>
                            <button class="btn" id="btn9">
                                9
                            </button>
                            <br>
                            <button class="btn" id="btn0">
                                0
                            </button>
                            <button class="btn" id="btn.">
                                .
                            </button>
                        </div>
                    </span>
                    <span>
                        <span class = "btnFrame" id="btnFrameOperator">
                        </span>
                    </span>
                </div>
            </div>
        </div>


    </body>
</html>
